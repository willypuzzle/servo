[insertHTML.html?white-space=pre-line]
  [execCommand("insertHTML", false, "plaintext") when ""]
    expected: FAIL

  [execCommand("insertHTML", false, "1st line\n2nd line") when ""]
    expected: FAIL

  [execCommand("insertHTML", false, "<pre>1st line\n2nd line</pre>") when ""]
    expected: FAIL

  [execCommand("insertHTML", false, "plaintext") when "<b>{}</b>"]
    expected: FAIL

  [execCommand("insertHTML", false, "plaintext") when "<b>{}<br></b>"]
    expected: FAIL

  [execCommand("insertHTML", false, "plaintext") when "<b>A[\]B</b>"]
    expected: FAIL

  [execCommand("insertHTML", false, "plaintext") when "<span>A[\]B</span>"]
    expected: FAIL

  [execCommand("insertHTML", false, "<div>abc</div>") when ""]
    expected: FAIL

  [execCommand("insertHTML", false, "<div>abc<br>def</div>") when ""]
    expected: FAIL

  [execCommand("insertHTML", false, "<div>abc</div><div>def</div>") when ""]
    expected: FAIL

  [execCommand("insertHTML", false, "<div>abc<br>def</div><div>ghi<br>jkl</div>") when ""]
    expected: FAIL

  [execCommand("insertHTML", false, "<html><head><title>title</title></head><body>body</body></html>") when ""]
    expected: FAIL

  [execCommand("insertHTML", false, "plain  text") when ""]
    expected: FAIL

  [execCommand("insertHTML", false, "<span>plain  text</span>") when ""]
    expected: FAIL

  [execCommand("insertHTML", false, "<pre>plain  text</pre>") when ""]
    expected: FAIL

  [execCommand("insertHTML", false, "") when "A[B\]C"]
    expected: FAIL


